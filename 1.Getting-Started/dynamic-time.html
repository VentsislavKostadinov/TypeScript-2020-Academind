<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="time"></div>


<script>
    let time = document.getElementById("time");
    setInterval( () => {
        time.textContent = new Date().toLocaleTimeString()
    }, 1000)

    window.onpopstate = function(event) {
        console.log(`location: ${document.location}, state: ${JSON.stringify(event.state)}`)
    }
</script>

</body>
</html>
